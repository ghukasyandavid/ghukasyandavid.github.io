<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Memory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>    
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
    <style>
        @font-face{
            font-family:"AhkioW05-Light";
            src:url("Fonts/AhkioW05-Light.eot?#iefix");
            src:url("Fonts/AhkioW05-Light.eot?#iefix") format("eot"),url("Fonts/AhkioW05-Light.woff2") format("woff2"),url("Fonts/AhkioW05-Light.woff") format("woff"),url("Fonts/AhkioW05-Light.ttf") format("truetype");
        }                
    </style>
</head>

<body>
    <section id="memory_settings_template" class="valign-table template show">
        <div class="valign-cell">
            <form>                 
               <h1 class="memory_settings_titel">Memory</h1>               
                <select id="memory_settings_dropdown">
                    <option value="2x3">Einfach</option>
                    <option value="3x4">Normal</option>
                    <option value="4x4">Schwer</option>
                    <option value="4x5">Profi</option>
                </select>
                <input id="memory_settings_start" type="submit" value="Starten" />
            </form>
        </div>
    </section>
    <section id="memory_endgame_template" class="valign-table template">
        <div class="valign-cell">
            <div class="wrapper">
                <h2 id="memory_endgame_message"></h2>         
            </div>
        </div>
    </section>

    <section class="memory_menuBar">        
                <a href="#settings"><img id="memory_menuIcon" src="images/menu.png" /></a>           
    </section>
    <section id="memory_container">
        <ul id="memory_cards">
        </ul>
    </section>

    <script src="js/MemoryInterface.js" type="text/javascript"></script>
</body>

</html>
